<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SQLi Wargame Level 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <style>
        body { background: #f7f7f7; }
        .container { max-width: 420px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h2 { text-align: center; }
        .desc { margin-bottom: 20px; color: #333; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>SQL Injection Wargame - Level 4</h2>
        <div class="desc">
            <b>문제 설명:</b><br>
            비밀번호를 구하여 <b>admin</b> 계정으로 로그인하면 FLAG를 획득할 수 있습니다.<br>
            <br>
            <b>힌트:</b> 비밀번호를 구하지 못하면 풀 수 없어요 ~~!<br>
            <br>
            <b>admin</b> 계정의 비밀번호를 구해보세요.<br>
        </div>
        <form id="loginForm" method="post" action="/wargame/level4">
            <div class="form-group">
                <label for="userid">userid</label>
                <input type="text" class="form-control" id="userid" name="userid" required>
            </div>
            <div class="form-group">
                <label for="userpassword">userpassword</label>
                <input type="password" class="form-control" id="userpassword" name="userpassword" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <hr/>
        <div>
            <b>Query</b>
            <pre>SELECT * FROM users_level4 WHERE userid = 'admin' AND userpassword = '${userpassword}';</pre>
        </div>
    </div>
</body>
</html>
